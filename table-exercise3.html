<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        padding: 8px;
        text-align: center;
    }
    .yellow-color {
        background-color: papayawhip;
    }
    .blue-color {
        background-color: aqua;
    }
</style>

<body>
    <table>
        <tr>
            <th rowspan="4"> Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2" rowspan="2">Schedule</th>
        </tr>
        <tr>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2"> Mon</td>
            <td rowspan="2" class="yellow-color">8 am</td>
            <td rowspan="2" class="blue-color">5pm</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3"> Tue</td>
            <td class="yellow-color">8 am</td>
            <td class="yellow-color">11am</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td class="yellow-color">11 am</td>
            <td class="yellow-color">2 pm</td>
        </tr>
        <tr>
            <td class="yellow-color">2 pm</td>
            <td class="blue-color">5 pm</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td class="yellow-color">8 am</td>
            <td class="yellow-color">12 pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
